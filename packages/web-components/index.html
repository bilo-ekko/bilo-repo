<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components Form Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin-bottom: 0;
            text-transform: none;
            font-weight: 500;
            cursor: pointer;
        }

        .submit-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-data {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .form-data h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .form-data pre {
            background: white;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 14px;
            color: #555;
        }

        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Web Components Form</h1>
            <p>Demonstrating custom web components in a modern form</p>
        </div>

        <div class="form-container">
            <form id="demoForm">
                <!-- Basic Information -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <!-- Auto Complete Component -->
                <div class="form-group">
                    <label for="country">Country</label>
                    <auto-complete 
                        id="country" 
                        name="country"
                        placeholder="Search for your country..."
                        options='[
                            {"value": "us", "label": "United States"},
                            {"value": "ca", "label": "Canada"},
                            {"value": "uk", "label": "United Kingdom"},
                            {"value": "de", "label": "Germany"},
                            {"value": "fr", "label": "France"},
                            {"value": "jp", "label": "Japan"},
                            {"value": "au", "label": "Australia"},
                            {"value": "br", "label": "Brazil"},
                            {"value": "in", "label": "India"},
                            {"value": "cn", "label": "China"}
                        ]'>
                    </auto-complete>
                </div>

                <!-- Color Input Component -->
                <div class="form-group">
                    <label for="favoriteColor">Favorite Color</label>
                    <input-color 
                        id="favoriteColor" 
                        name="favoriteColor"
                        value="#667eea">
                    </input-color>
                </div>

                <!-- Additional Form Fields -->
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <select id="occupation" name="occupation">
                        <option value="">Select your occupation</option>
                        <option value="developer">Software Developer</option>
                        <option value="designer">Designer</option>
                        <option value="manager">Manager</option>
                        <option value="student">Student</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Subscribe to our newsletter</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the terms and conditions</label>
                    </div>
                </div>

                <div class="submit-section">
                    <button type="submit" class="submit-btn">Submit Form</button>
                </div>
            </form>

            <div id="formData" class="form-data" style="display: none;">
                <h3>Form Data:</h3>
                <pre id="formDataContent"></pre>
            </div>
        </div>
    </div>

    <!-- Load Web Components -->
    <script src="components/auto-complete.js"></script>
    <script src="components/input-color.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('demoForm');
            const formDataDiv = document.getElementById('formData');
            const formDataContent = document.getElementById('formDataContent');

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = new FormData(form);
                const data = {};
                
                // Get regular form fields
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                // Get web component values
                const countryComponent = document.getElementById('country');
                const colorComponent = document.getElementById('favoriteColor');
                
                if (countryComponent) {
                    data.country = countryComponent.getValue();
                }
                
                if (colorComponent) {
                    data.favoriteColor = colorComponent.getValue();
                }
                
                // Display form data
                formDataContent.textContent = JSON.stringify(data, null, 2);
                formDataDiv.style.display = 'block';
                
                // Scroll to form data
                formDataDiv.scrollIntoView({ behavior: 'smooth' });
                
                // Show success message
                showMessage('Form submitted successfully!', 'success');
            });

            // Add event listeners for web components
            const countryComponent = document.getElementById('country');
            const colorComponent = document.getElementById('favoriteColor');

            if (countryComponent) {
                countryComponent.addEventListener('select', function(e) {
                    console.log('Country selected:', e.detail);
                });
            }

            if (colorComponent) {
                colorComponent.addEventListener('change', function(e) {
                    console.log('Color changed:', e.detail);
                });
            }

            // Form validation
            function validateForm() {
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;

                requiredFields.forEach(field => {
                    if (field.type === 'checkbox') {
                        if (!field.checked) {
                            showFieldError(field, 'This field is required');
                            isValid = false;
                        } else {
                            clearFieldError(field);
                        }
                    } else if (!field.value.trim()) {
                        showFieldError(field, 'This field is required');
                        isValid = false;
                    } else {
                        clearFieldError(field);
                    }
                });

                return isValid;
            }

            function showFieldError(field, message) {
                clearFieldError(field);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                field.parentNode.appendChild(errorDiv);
            }

            function clearFieldError(field) {
                const existingError = field.parentNode.querySelector('.error');
                if (existingError) {
                    existingError.remove();
                }
            }

            function showMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                messageDiv.style.position = 'fixed';
                messageDiv.style.top = '20px';
                messageDiv.style.right = '20px';
                messageDiv.style.padding = '15px 20px';
                messageDiv.style.borderRadius = '8px';
                messageDiv.style.color = 'white';
                messageDiv.style.fontWeight = '600';
                messageDiv.style.zIndex = '1000';
                
                if (type === 'success') {
                    messageDiv.style.background = '#28a745';
                } else {
                    messageDiv.style.background = '#dc3545';
                }

                document.body.appendChild(messageDiv);

                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }

            // Real-time validation
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.hasAttribute('required') && !this.value.trim()) {
                        showFieldError(this, 'This field is required');
                    } else {
                        clearFieldError(this);
                    }
                });

                input.addEventListener('input', function() {
                    clearFieldError(this);
                });
            });
        });
    </script>
</body>
</html>
